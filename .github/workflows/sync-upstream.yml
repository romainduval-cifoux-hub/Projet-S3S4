name: Sync upstream main

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream (authenticated)
        run: |
          git remote remove upstream 2>/dev/null || true
          git remote add upstream https://x-access-token:${{ secrets.UPSTREAM_TOKEN }}@github.com/TeamJardin/Projet-S3S4.git

      - name: Diagnostic - can we read upstream?
        run: |
          git ls-remote upstream HEAD

      - name: Fetch upstream main
        run: |
          git fetch upstream main

      - name: Fast-forward main
        run: |
          git merge --ff-only upstream/main

      - name: Push
        run: |
          git push origin main
