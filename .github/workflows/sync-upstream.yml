name: Sync upstream main

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Test access to upstream (no remote)
        run: |
          echo "Testing ls-remote with token..."
          git ls-remote "https://romainduval-cifoux-hub:${{ secrets.UPSTREAM_TOKEN }}@github.com/TeamJardin/Projet-S3S4.git" HEAD
          echo "Listing branches..."
          git ls-remote "https://romainduval-cifoux-hub:${{ secrets.UPSTREAM_TOKEN }}@github.com/TeamJardin/Projet-S3S4.git" --heads

      - name: Add upstream (authenticated)
        run: |
          git remote remove upstream 2>/dev/null || true
          git remote add upstream "https://romainduval-cifoux-hub:${{ secrets.UPSTREAM_TOKEN }}@github.com/TeamJardin/Projet-S3S4.git"

      - name: Fetch upstream
        run: |
          git fetch upstream

      - name: Show upstream branches
        run: |
          git branch -r

      - name: Fast-forward main to upstream
        run: |
          git merge --ff-only upstream/main

      - name: Push
        run: |
          git push origin main
