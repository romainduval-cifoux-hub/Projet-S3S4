name: Sync upstream main

on:
  schedule:
    - cron: "0 * * * *"   # toutes les heures
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/TeamJardin/Projet-S3S4.git || true

      - name: Fetch upstream main
        run: |
          git fetch upstream main

      - name: Fast-forward main to upstream/main
        run: |
          git checkout main
          git merge --ff-only upstream/main

      - name: Push changes
        run: |
          git push origin main
