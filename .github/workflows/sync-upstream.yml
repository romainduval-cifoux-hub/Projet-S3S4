name: Sync upstream main

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # IMPORTANT: on configure Git pour utiliser le token automatiquement sur github.com
      - name: Configure auth for upstream
        run: |
          git config --global url."https://x-access-token:${{ secrets.UPSTREAM_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Diagnostic - can we read upstream?
        run: |
          echo "Trying to list upstream refs..."
          git ls-remote https://github.com/TeamJardin/Projet-S3S4.git HEAD

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/TeamJardin/Projet-S3S4.git || true

      - name: Fetch upstream main
        run: |
          git fetch upstream main

      - name: Fast-forward main
        run: |
          git merge --ff-only upstream/main

      - name: Push
        run: |
          git push origin main
