name: Mirror main to romainduval-cifoux-hub

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to romainduval-cifoux-hub/Projet-S3S4 (header auth)
        env:
          TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          set -e

          if [ -z "$TOKEN" ]; then
            echo "MIRROR_TOKEN is missing/empty"
            exit 1
          fi

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          DEST="https://github.com/romainduval-cifoux-hub/Projet-S3S4.git"

          # Auth via header HTTP (évite l'auth github-actions[bot] et évite le token dans l'URL)
          AUTH_B64="$(printf 'romainduval-cifoux-hub:%s' "$TOKEN" | base64 | tr -d '\n')"

          git -c http.extraheader="AUTHORIZATION: basic ${AUTH_B64}" \
              push --force "$DEST" HEAD:main
