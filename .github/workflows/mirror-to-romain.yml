name: Mirror main to romainduval-cifoux-hub

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Push to romainduval-cifoux-hub/Projet-S3S4 (using MIRROR_TOKEN)
        env:
          TOKEN: ${{ secrets.MIRROR_TOKEN }}
        run: |
          if [ -z "$TOKEN" ]; then
            echo "MIRROR_TOKEN is missing/empty"
            exit 1
          fi

          # Push en HTTPS avec ton compte + token en password
          git push --force "https://romainduval-cifoux-hub:${TOKEN}@github.com/romainduval-cifoux-hub/Projet-S3S4.git" HEAD:main
